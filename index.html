
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xtrex – Kedarnath Express</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Xtrex</h1>
      <p>Kedarnath Express – Fast, Reliable, Spiritual Journeys</p>
    </div>
  </header>

  <!-- Bus Listings Section -->
  <section class="buses">
    <div class="container">
      <h2>Available Buses</h2>
      <div class="bus-list">
        <div class="bus-card">
          <h3>Haridwar → Kedarnath</h3>
          <p>Departure: 6:00 AM</p>
          <p>Seats Left: 12</p>
        </div>
        <div class="bus-card">
          <h3>Delhi → Kedarnath</h3>
          <p>Departure: 8:00 PM</p>
          <p>Seats Left: 7</p>
        </div>
        <div class="bus-card">
          <h3>Rishikesh → Kedarnath</h3>
          <p>Departure: 9:30 AM</p>
          <p>Seats Left: 15</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Booking Section -->
  <section class="booking">
    <div class="container">
      <h2>Book Your Seat</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="text" placeholder="From - To" required />
        <input type="date" required />
        <input type="number" placeholder="Number of Seats" required />
        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>

</body>
</html>
